<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Math Quiz</title>
  </head>
  <body>
    <header>
      <h1>Math Quiz</h1>
    </header>
    <main>
      <div id="welcome">
        <h1>Are you ready to be quizzed?</h1>
        <button id="start">Start</button>
      </div>

      <div id="quizOptions" class="hide">
        <p>What would you like to be quizzed on?</p>
        <button id="singleDigit">Single Digit</button>
        <button id="doubleDigit">Double Digit</button>
        <button id="addition">Subtraction</button>
        <button id="subtraction">Addition</button>
        <button id="initiateQuiz">Start math quiz</button>
      </div>

      <div id="quiz" class="hide">
        <h2 id="questions">Math Problem</h2>
        <div id="answerButton"></div>
        <div class="container">
          <h3 class="welcome">Time Remaining</h3>
          <h4 id="countdown"></h4>
          <p id="timerEl"></p>
        </div>
      </div>

      <div id="endGame" class="hide">
        <h3>"Please enter your initials to save your high score!"</h3>
        <input type="text" id="initials" />
        <button id="endGameSubmitButton">initials</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
