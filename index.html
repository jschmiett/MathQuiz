<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Math Quiz</title>
  </head>
  <body>
    <header>
      <h1>Math Quiz</h1>
    </header>
    <main>
      <div id="welcome">
        <h1>Are you ready to be quizzed?</h1>
        <button id="start">Start</button>
      </div>

      <div id="digitOptions" class="hide">
        <h2>How many digits would you like to be quizzed on?</h2>
        <label class="container"
          >Single Digit
          <input type="checkbox" id="singleDigit" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Double Digit
          <input type="checkbox" id="doubleDigit" />
          <span class="checkmark"></span>
        </label>
        <button id="digitsSelected">Next</button>
      </div>

      <div id="quizOptions" class="hide">
        <h2>What would you like to be quizzed on?</h2>
        <label class="container"
          >Addition
          <input type="checkbox" id="addition" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Subtraction
          <input type="checkbox" id="subtraction" />
          <span class="checkmark"></span>
        </label>
        <button id="optionsSelected">Start quiz</button>
      </div>

      <div id="quiz" class="hide">
        <h2 id="questions">Math Problem</h2>
        <div id="answerButton"></div>
        <input type="text" id="mathAnswer" />
        <button id="submitMathAnswer">Submit</button>
        <div class="container">
          <h3 class="welcome">Time</h3>
          <h4 id="countdown"></h4>
          <p id="timerEl"></p>
        </div>
      </div>

      <div id="endGame" class="hide">
        <h3>"Please enter your initials to save your high score!"</h3>
        <input type="text" id="initials" />
        <button id="endGameSubmitButton">initials</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
